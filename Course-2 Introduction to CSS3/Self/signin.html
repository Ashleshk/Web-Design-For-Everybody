<html>
<head>
<title>Sign Up</title>
</head>
<body style="background-color: #eedbef;">
<br><h1 style="color: #0084ff; text-align: center;">Sign Up Credentials</h1>
<div align="center" >
<br>
 <form >

    <h2>User Information:</h2>
	<table>
	<tr>
	<td>First Name</td>	
    <td><input type="text" name="firstname" placeholder="xxxxx" size="40"></td>
	</tr>
	<tr>
	<td>Last Name</td>	
    <td><input type="text" name="lastname" size="40"></td>
	</tr>
	<tr>
	<td>Password</td>
    <td><input type="password" name="password" value=""></td>
	</tr>
	<tr>
	<td>
     <label>Gender</label>
	 </td>
	 <td>
	 <input type="radio" name="gender" id="male" value="male">
	 <label for="male">Male</label>
	<input type="radio" name="gender" id="female" value="female">
	<label for="female">Female</label>
	<input type="radio" name="gender" id="other" value="other">
	<label for="other">Other</label><br>
    </td>
	</tr> 
	
	<tr>
	<td>Date Of Birth</td>
	<td><input type="date" name="bday"></td>
	</tr>
	<tr>
	<td>E-Mail</td>
	<td><input type="email" name="mail"></td>
	</tr>
	<tr>
	   <td>Telephone</td>
	   <td><input type="tel" name="telephone"></td> 
	</tr>
	<tr>
	<td>Salary</td>
	<td> <input type="range" name="points" min="0" max="10000000"></td>
	</tr>
	<tr>
	<td>Brief Introduction</td>
	<td><textarea name="comments" rows="3" maxlength="200" cols="60">Write about yourself... </textarea></td>
	</tr>
	<tr>
	<td>Upload Resume:</td>
	<td><input type="file" name="myFile"></td>
	</tr>
	
	<tr>
	<td>
	  Select time:
	 </td>
	 <td>
	<input type="time" name="usr_time">
	</td>
	</tr>
	
	<tr>
	<td>Add your homepage:</td>
	<td><input type="url" name="homepage"></td>
	</tr>
	
	 <tr>
	 <td>
	 Select Favourite Color:
	 </td>
	 <td>
     <input type="color" name="favcolor" value="#0084ff">
	 </td>
	 </tr>
	<tr>
	<td>
	<input type="checkbox" name="pwd" value="">Save the Password<br>
	</td>
	</tr>
	
     </table>	
	
	 <input type="reset" value="Reset">
	 <input type="submit" value="Submit">
	 <br><br>

</form> 
</div>
</body>
